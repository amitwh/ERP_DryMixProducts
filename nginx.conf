# ERP DryMix Products - Nginx Configuration
# Version: 1.0.0

# Upstream configuration for Laravel
upstream erp_backend {
    server unix:/var/run/php/php8.2-fpm.sock;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erp.yourcompany.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/erp;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.yourcompany.com;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/erp.yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.yourcompany.com/privkey.pem;

    # SSL Security configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Root directory
    root /var/www/erp/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/erp-access.log;
    error_log /var/log/nginx/erp-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Frontend static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API
    location /api {
        alias /var/www/erp/backend/public;
        try_files $uri $uri/ @laravel;

        # Security
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Limit request size
        client_max_body_size 100M;

        # FastCGI cache (optional)
        # fastcgi_cache erp_cache;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_methods GET HEAD;
        # fastcgi_cache_bypass $skip_cache;
        # fastcgi_no_cache $skip_cache;
    }

    # Laravel fallback
    location @laravel {
        fastcgi_pass erp_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        include fastcgi_params;

        # FastCGI timeout
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # PHP files
    location ~ \.php$ {
        alias /var/www/erp/backend/public;
        fastcgi_pass erp_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        include fastcgi_params;
    }

    # Storage files (uploaded files)
    location /storage {
        alias /var/www/erp/backend/storage/app/public;
        expires 30d;
        add_header Cache-Control "public";

        # Prevent execution of uploaded files
        location ~ \.php$ {
            deny all;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(\.env|\.git|\.svn|composer\.json|composer\.lock|package\.json|package-lock\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # File upload size
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    send_timeout 300s;
    keepalive_timeout 65s;
    client_header_timeout 300s;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=erp_limit:10m rate=10r/s;
    limit_req zone=erp_limit burst=20 nodelay;

    # Connection limit
    limit_conn_zone $binary_remote_addr zone=erp_conn:10m;
    limit_conn erp_conn 10;
}

# Health check endpoint (optional)
server {
    listen 8080;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
