version: '3.8'

services:
  # Redis - Latest LTS
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # MariaDB - Latest LTS
  mariadb:
    image: mariadb:11.8
    container_name: mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
      MYSQL_USER: ${MYSQL_USER:-dbuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mariadb
    networks:
      - app_network

  # Python - Latest
  python:
    image: python:latest
    container_name: python
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./python/app:/app
      - python_packages:/usr/local/lib/python-packages
    command: tail -f /dev/null  # Keep container running
    networks:
      - app_network

  # PHP - Latest with Composer
  php:
    image: php:latest
    container_name: php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./php/app:/var/www
      - php_vendor:/var/www/vendor
    command: >
      bash -c "
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      docker-php-ext-install pdo pdo_mysql mysqli > /dev/null 2>&1 || true &&
      tail -f /dev/null
      "
    networks:
      - app_network

  # Node.js - Latest LTS
  node:
    image: node:lts
    container_name: node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./node/app:/app
      - node_modules:/app/node_modules
    command: tail -f /dev/null  # Keep container running
    networks:
      - app_network

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - app_network

  # Celery Worker - Python Task Queue
 
 # Grafana OSS - Latest
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app_network

volumes:
  redis_data:
  mariadb_data:
  grafana_data:
  python_packages:
  php_vendor:
  node_modules:

networks:
  app_network:
    driver: bridge
