version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=erp_drymix
      - DB_USERNAME=erp_user
      - DB_PASSWORD=erp_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mariadb
      - redis
    networks:
      - erp_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - erp_network

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: erp_mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=erp_drymix
      - MYSQL_USER=erp_user
      - MYSQL_PASSWORD=erp_secret
    networks:
      - erp_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp_network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: erp_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=erp_user
      - RABBITMQ_DEFAULT_PASS=erp_secret
    networks:
      - erp_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - erp_network

volumes:
  mariadb_data:
  redis_data:
  rabbitmq_data:

networks:
  erp_network:
    driver: bridge
