# =============================================================================
# ERP DryMix Products - Docker Compose Configuration
# =============================================================================
# Connects to centralized "cinfo" Docker infrastructure
# Shared services: MariaDB, Redis, MailHog, Grafana
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API (Laravel PHP)
  # ---------------------------------------------------------------------------
  erp-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_drymix_backend
    restart: unless-stopped
    ports:
      - "8101:80"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=ERP DryMix Products
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=http://localhost:8101
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=erp_drymix
      - DB_USERNAME=${DB_USERNAME:-dbuser}
      - DB_PASSWORD=${DB_PASSWORD:-dbuser123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-angles123}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_FROM_ADDRESS=noreply@erpdrymix.local
      - MAIL_FROM_NAME=ERP DryMix
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cinfo_app_network

  # ---------------------------------------------------------------------------
  # Frontend (React + TypeScript)
  # ---------------------------------------------------------------------------
  erp-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8101/api/v1
    container_name: erp_drymix_frontend
    restart: unless-stopped
    ports:
      - "3101:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8101/api/v1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - erp-backend
    networks:
      - cinfo_app_network

  # ---------------------------------------------------------------------------
  # Queue Worker (Laravel Queue)
  # ---------------------------------------------------------------------------
  erp-queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: erp_drymix_queue
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=erp_drymix
      - DB_USERNAME=${DB_USERNAME:-dbuser}
      - DB_PASSWORD=${DB_PASSWORD:-dbuser123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-angles123}
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - erp-backend
    networks:
      - cinfo_app_network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Unified access point)
  # ---------------------------------------------------------------------------
  erp-nginx:
    image: nginx:alpine
    container_name: erp_drymix_nginx
    restart: unless-stopped
    ports:
      - "8100:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - erp-backend
      - erp-frontend
    networks:
      - cinfo_app_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  backend_storage:
  backend_cache:

# =============================================================================
# Networks
# =============================================================================
networks:
  cinfo_app_network:
    external: true
    name: cinfo_app_network
