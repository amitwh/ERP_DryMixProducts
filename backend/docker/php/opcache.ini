; =============================================================================
; ERP DryMix Products - OPcache Configuration
; =============================================================================
; Optimized for production Laravel application

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Validation settings (production)
; Set to 0 for production (never check for file changes)
; Set to 1 for development (check for file changes)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Performance optimizations
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF

; JIT compilation (PHP 8+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Save opcache to disk for faster restarts
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1

; Preloading (optional - requires preload.php)
; opcache.preload = /var/www/html/preload.php
; opcache.preload_user = www-data
